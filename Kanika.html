            padding: 10px;
            border-top: 1px solid #00ff00;

            color: #00ff00;
            outline: none;

            font-size: 14px;
            flex: 1;

        .error {

        // Process command
        function processCommand(cmd) {
            const trimmedCmd = cmd.trim().toLowerCase();
            
            // Display the command
            const commandLine = `<div class="line"><span class="prompt">root@resume:~#</span> <span class="command">${cmd}</span></div>`;
            output.innerHTML += commandLine;
            
            // Handle aliases (Unix-style commands)
            let response = '';
            
            // Parse cat and ls commands
            if (trimmedCmd.startsWith('cat ')) {
                const file = trimmedCmd.substring(4).trim();
                if (file === 'about.txt' || file === 'about') {
                    response = commands.about();
                } else if (file === 'contact.txt' || file === 'contact') {
                    response = commands.contact();
                } else if (file === 'education.log' || file === 'education.txt' || file === 'education') {
                    response = commands.education();
                } else if (file === 'experience.log' || file === 'experience.txt' || file === 'experience') {
                    response = commands.experience();
                } else if (file === 'projects.txt' || file === 'projects' || file === 'projects.log') {
                    response = commands.projects();
                } else if (file === 'awards.txt' || file === 'awards' || file === 'awards.log') {
                    response = commands.awards();
                } else if (file === 'skills.txt' || file === 'skills' || file === 'skills.log') {
                    response = commands.skills();
                } else {
                    response = `<div class="error">cat: ${file}: No such file or directory</div>`;
                }
            } else if (trimmedCmd.startsWith('ls ')) {
                const dir = trimmedCmd.substring(3).trim();
                if (dir === 'projects/' || dir === 'projects') {
                    response = commands.projects();
                } else if (dir === 'awards/' || dir === 'awards') {
                    response = commands.awards();
                } else if (dir === 'skills/' || dir === 'skills') {
                    response = commands.skills();
                } else if (dir === 'education/' || dir === 'education') {
                    response = commands.education();
                } else if (dir === 'experience/' || dir === 'experience') {
                    response = commands.experience();
                } else {
                    response = `<div class="error">ls: cannot access '${dir}': No such file or directory</div>`;
                }
            } else if (trimmedCmd === '' || trimmedCmd === 'ls' || trimmedCmd === 'ls -la' || trimmedCmd === 'ls -l') {
                response = commands.help();
            } else if (trimmedCmd === 'contact' || trimmedCmd === 'whoami') {
                response = commands.contact();
            } else if (trimmedCmd === 'education') {
                response = commands.education();
            } else if (trimmedCmd === 'experience') {
                response = commands.experience();
            } else if (trimmedCmd === 'projects') {
                response = commands.projects();
            } else if (trimmedCmd === 'awards') {
                response = commands.awards();
            } else if (trimmedCmd === 'skills' || trimmedCmd === './list_skills.sh') {
                response = commands.skills();
            } else if (trimmedCmd === 'about') {
                response = commands.about();
            } else if (commands[trimmedCmd]) {
                response = commands[trimmedCmd]();
            } else {
                response = `<div class="error">Command not found: ${cmd}</div><div class="info">Type <span class="command">help</span> to see available commands.</div>`;
            }
            
            if (trimmedCmd !== 'clear') {
                output.innerHTML += `<div class="fade-in">${response}</div>`;
            }
            
            // Scroll to bottom
            output.scrollTop = output.scrollHeight;

        }

        // Handle input
        commandInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const cmd = commandInput.value;
                if (cmd.trim()) {
                    commandHistory.push(cmd);
                    historyIndex = commandHistory.length;
                    processCommand(cmd);
                }
                commandInput.value = '';
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    commandInput.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    commandInput.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    commandInput.value = '';
                }
            } else if (e.key === 'Tab') {
                e.preventDefault();
                // Auto-complete functionality
                const partial = commandInput.value.toLowerCase();
                const availableCommands = Object.keys(commands);
                const matches = availableCommands.filter(cmd => cmd.startsWith(partial));
                if (matches.length === 1) {
                    commandInput.value = matches[0];
                }
            }
        });

        // Keep focus on input
        document.addEventListener('click', () => {
            commandInput.focus();
        });

        // Initialize
        init();
    </script>
</body>
</html>
